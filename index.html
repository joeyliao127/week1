<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWD</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- 用來包住body內所有的物件，沒有特別意義 -->
    <div class="wrapper">
      <!-- 上層top區域 -->
      <section class="top-container">
        <div class="top-logo">
          <p>My website</p>
        </div>
        <div class="top-items" id="top-items">
          <p>item1</p>
          <p>item2</p>
          <p>item3</p>
          <p>item4</p>
        </div>
        <div id="hamburger">
          <img src="hamburger.png" alt="hamburger" />
        </div>
      </section>
      <!-- 中間水藍色區域 -->
      <section class="welcome">
        <p>Welecome to My Home</p>
      </section>
      <!-- bottom-wrapper限制max width:1200px區域 -->
      <!-- bottom-wrapper最小要保留10%空間 -->
      <section class="bottom-wrapper">
        <!-- pic-area用來放所有照片 -->
        <!-- 上面三張圖並排區域 -->
        <div class="pic-top-container">
          <div class="promotion-item">
            <img src="pic.jpeg" alt="" />
            <p>Promotion1</p>
          </div>
          <div class="promotion-item">
            <img src="pic.jpeg" alt="" />
            <p>Promotion2</p>
          </div>
          <div class="promotion-item">
            <img src="pic.jpeg" alt="" />
            <p>Promotion3</p>
          </div>
        </div>
        <!-- 下面12張圖並排區域 -->
        <div class="pic-bottom-container">
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title1</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title2</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title3</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title4</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title5</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title6</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title7</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title8</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title9</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title10</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title11</p>
          </div>
          <div class="title-item">
            <img src="pic.jpeg" alt="" />
            <p>Title12</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
